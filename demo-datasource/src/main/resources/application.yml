server:
  port: 8080

logging:
  level:
    root: info

# spring actuator 应用监控（健康探测）
management:
  health:
    diskspace:
      enabled: true
    db:
      enabled: true
    redis:
      enabled: true
  endpoint:
    health:
      # never：默认配置，不展示详细信息，up或者down的状态
      # when-authorized：详细信息将会展示给通过认证的用户。授权的角色可以通过
      # always：暴露详细信息
      show-details: always

